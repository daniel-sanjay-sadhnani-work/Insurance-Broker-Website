<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plum-background{
            height: 30vh;
            background-color: plum;
            display: flex;
            align-items: center; 
            justify-content: center; 
            flex-direction: column;
            overflow: hidden;
        }
        .h1{
            background-color: plum;
            color: black;
            font-family: italic;
            font-size: 20px;
            text-align: center;
            width: 75%;
        }
        .img{
            height: 300px;
            width: 300px;
            border-radius: 20%;
            top: 25%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: blinkYellow 2s infinite;
        }
        @keyframes blinkYellow {
            0%, 100% {
                box-shadow: 0 0 10px 5px yellow;
            }
            50% {
                box-shadow: none;
            }
        }
        .Return-Button{
            background-color: rgb(133, 127, 246);
            color: black;
            border: none;
            height: 35px;
            width: 175px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 8px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .Return-Button:hover{
            opacity: 0.5;
        }
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; 
            border-radius: 50%;
            opacity: 0.8;
            animation: confetti-fall linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="h1">
        <h1>Thank You! Your Response Has Been Submitted!</h1>
     </div>
    <body class="plum-background">
        <img src="ThankYou.JPG" alt="Home Page Return" class="img">
    </body>
    <a href="Home_Page.html">
    <button class="Return-Button">
        Retun To Home Page
    </button>
    </a>
    <div class="confetti-container" id="confetti-container"></div>
    
    <script>
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const confettiColors = ['#f00', '#0f0', '#00f', '#ff0']; 
            const numConfetti = 50; 

            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; 
                container.appendChild(confetti);

                
                confetti.addEventListener('animationend', () => {
                    container.removeChild(confetti);
                });
            }
        }

        createConfetti();
    </script>
</body>
</html>
