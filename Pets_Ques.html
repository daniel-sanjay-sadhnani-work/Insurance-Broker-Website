<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pets Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

         .plum-background{

            color: black;

        }
        
    </style>

<body>
    <body class="plum-background">
        <div class="h1">
        <h1>Questionnaire To Determine Suitability of Insurance Scheme</h1>
        </div>
        <a href="Insurance_Scheme.html" onclick="returnToInsuranceScheme()">
        <button class="Return-Button">
            Quit
        </button>
        </a>
        <div class="h2">
            <h2><b>Insurance Scheme: Pet</b></h2>
        </div>
        <div class="container mt-5">
            <form id="radioForm">
              <div class="form-group mb-3">
                <label for="question1"><b>Question 1: Is your pet currently in good health and free from any pre-existing conditions?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question1" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question1" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question2"><b>Question 2: Has your pet never ever had any surgeries or major medical treatments?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question2" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question2" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question3"><b>Question 3: Has your pet never ever been diagnosed with or treated for any chronic illnesses or conditions?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question3" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question3" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question4"><b>Question 4: Has your pet never ever had any accidents or injuries?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question4" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question4" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question5"><b>Question 5: Has your pet never ever been diagnosed with or shown signs of hereditary or genetic conditions?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question5" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question5" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question6"><b>Question 6: Has your pet never ever had any infectious diseases?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question6" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question6" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question7"><b>Question 7: Has your pet never ever shown aggressive behavior or bitten anyone?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question7" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question7" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question8"><b>Question 8: Has your pet never ever been involved in any legal disputes or liability claims?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question8" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question8" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question9"><b>Question 9: Has your pet never ever been hospitalized for any reason?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question9" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question9" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="question10"><b>Question 10: Has your pet received all the required vaccinations and preventive care?</b></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <input type="radio" name="question10" value="Yes"> Yes
                      </label>
                    </div>
                    <div class="col-6 col-md-6">
                          <input type="radio" name="question10" value="No"> No
                        </label>
                    </div>
                </div>
              </div>
              <button type="button" class="Button-Submit" onclick="submitForm()">Submit Questionnaire</button>
            </form>
        </div>
    </body>
    
    <script>
function submitForm() {
      const totalQuestions = document.querySelectorAll('input[type="radio"]').length;
      const halfTotalQuestions = Math.ceil(totalQuestions / 4);
      const yesCount = document.querySelectorAll('input[value="Yes"]:checked').length;

      if (yesCount > halfTotalQuestions) {
      alert("Successfully submitted");
      localStorage.setItem("selectedInsurance", "Pets Insurance Scheme Suitability");
      window.location.href = "Suitable.html";
} else {
  alert("Successfully submitted");
  localStorage.removeItem("selectedInsurance");
  window.location.href = "Not_Suitable.html";
}
     
      
}
function returnToInsuranceScheme() {
            localStorage.removeItem("selectedInsurance");
            return true; 
        }
    </script>
</body>
</html>
