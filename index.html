    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .plum-background{
                background-color: plum;
                display: flex;
                align-items: center; 
                justify-content: center; 
                flex-direction: column;
            }
        body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .login-container {
      max-width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      align-items: center;
    }
    
    h2 {
      text-align: center;
    }
    
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4c4caf;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      left: 50%;
    }
    button:hover{
        opacity: 0.5;
    }
    
      </style>
    </head>
    <body>
        <body class="plum-background">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="submit">Login</button>
        </form>
      </div>
        </body>
      
      <script>
       
        document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
    
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const storedPassword = localStorage.getItem(email);
      
      
      if (!storedPassword) {
        if (isValidEmail(email) && isValidPassword(password)) {
          localStorage.setItem(email, password);
          localStorage.setItem('userEmail', email);
          localStorage.removeItem('cookiesAccepted');
          alert('Successful first login!');
          window.location.replace('Home_Page.html');
        } else {
          alert('Incorrect email or password');
        }
      } else if (isValidEmail(email) && isValidPassword(password) && password === storedPassword) {
        alert('Successful login!');
        localStorage.setItem('userEmail', email);
        localStorage.removeItem('cookiesAccepted');
        window.location.replace('Home_Page.html');
      } else if(!isValidEmail(email)) {
        alert('Incorrect email');
      } else if(!isValidPassword(password) || password !== storedPassword){
        alert('Incorrect password');
      } else {
        alert('Incorrect Email and Incorrect password');
      }
    });
    
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    
    function isValidPassword(password){
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
      return passwordRegex.test(password);
    }
    
      </script>
    </body>
    </html>
